<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Data Cleanup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f0fdfa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(8,145,178,0.1);
        }
        h1 {
            color: #0891b2;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(135deg, #0891b2, #06b6d4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(8,145,178,0.3);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Admin Data Cleanup</h1>
        <p>This tool will remove all admin-related data from your browser's localStorage.</p>
        <p><strong>Note:</strong> This is a one-time cleanup after removing the admin panel from the website.</p>
        
        <button onclick="cleanupAdminData()">Clean Up Admin Data</button>
        
        <div id="result"></div>
    </div>

    <script>
        function cleanupAdminData() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            console.log('Starting admin localStorage cleanup...');
            
            // List of admin-related localStorage keys to remove
            const adminKeys = [
                'admin_authenticated',
                'admin_session',
                'admin_token',
                'adminAuth',
                'admin_user',
                'admin_login'
            ];
            
            let removedCount = 0;
            const removedItems = [];
            
            // Remove each admin key if it exists
            adminKeys.forEach(key => {
                if (localStorage.getItem(key) !== null) {
                    localStorage.removeItem(key);
                    console.log(`âœ“ Removed: ${key}`);
                    removedItems.push(key);
                    removedCount++;
                }
            });
            
            // Also check for any keys that contain 'admin' (case-insensitive)
            const allKeys = Object.keys(localStorage);
            allKeys.forEach(key => {
                if (key.toLowerCase().includes('admin') && !adminKeys.includes(key)) {
                    localStorage.removeItem(key);
                    console.log(`âœ“ Removed: ${key}`);
                    removedItems.push(key);
                    removedCount++;
                }
            });
            
            if (removedCount === 0) {
                resultDiv.className = 'info';
                resultDiv.innerHTML = '<strong>âœ“ No admin data found</strong><br>Your localStorage is already clean!';
            } else {
                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <strong>âœ“ Cleanup complete!</strong><br>
                    Removed ${removedCount} admin-related item(s):<br>
                    <ul style="margin-top: 10px;">
                        ${removedItems.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                `;
            }
            
            console.log('Admin localStorage cleanup finished.');
        }
    </script>
</body>
</html>
