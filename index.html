<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webhook Formu</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1200&q=80') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.55);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.4s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .popup {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(15px);
      padding: 35px;
      border-radius: 20px;
      width: 350px;
      transform: scale(0.7);
      opacity: 0;
      transition: 0.4s ease;
      animation: float 4s infinite ease-in-out;
    }

    .overlay.active .popup {
      transform: scale(1);
      opacity: 1;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    .btn-open {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff7a00;
      color: white;
      cursor: pointer;
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #ff7a00;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-submit:hover {
      background: #ffe2c2;
    }
  </style>
</head>
<body>

  <button class="btn-open" onclick="openPopup()">Formu Aç</button>

  <div class="overlay" id="popupOverlay">
    <div class="popup">

      <!-- ✔ Form artık JS ile webhook'a gönderilecek -->
      <form id="webhookForm">
        <h2 style="text-align:center;color:white;margin-bottom:20px;">İletişim Formu</h2>

        <input type="text" name="ad" placeholder="Ad" required />
        <input type="text" name="soyad" placeholder="Soyad" required />
        <input type="email" name="email" placeholder="E-Mail" required />
        <textarea name="gorus" rows="4" placeholder="Görüşleriniz" required></textarea>

        <button class="btn-submit" type="submit">Gönder</button>
      </form>

    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popupOverlay").classList.add("active");
    }

    // ✔ Webhook POST + success yönlendirme
    document.getElementById("webhookForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      // Webhook'a gönder
      await fetch("https://demirhanem.com.tr/webhook-test/netlify", {
        method: "POST",
        body: formData
      });

      // Başarılıysa success.html'e yönlendir
      window.location.href = "success.html";
    });
  </script>

</body>
</html>
